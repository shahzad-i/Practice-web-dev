<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Enter any number</h1>

<input type="text"/>
<button onclick="sub()">Check</button>
<p></p>
    <script>
        
function checkNO(num){   
    if(Math.sign(num%2)==0){
       return "you enterred a even no";
    }
    else{
        return "you entered a odd no";
    }
}

function sub(){
  let val= document.getElementsByTagName("input")[0].value;
  let temp=checkNO(val);
  document.querySelector("p").innerText=temp;
  document.getElementsByTagName("input")[0].value=" "
}


    </script>
</body>
</html>
