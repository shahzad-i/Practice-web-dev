<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<h1>Age calculater</h1>

<input type="number"/>
<button onclick="sub()">Check age</button>
<p class="maininput"></p>


    <script>
function sub(){
  let val= document.getElementsByTagName("input")[0].value;
  const d = new Date();
  let text = d.getFullYear();
  let x=text-val;
  document.querySelector("p").innerText=`${x} years old`;
  document.getElementsByTagName("maininput").innerHTML =text;
  document.getElementsByTagName("input")[0].value=" "

}
  </script> 

</body>
</html>
