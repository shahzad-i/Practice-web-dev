<body>
 <h1>I Know what you are entering</h1>

<input type="text" />
<button onclick="sub()">Check</button>
<p></p>
    <script>
        
function checkNO(num){   
    if(Math.sign(num)==1){
       return "you enterred a positive no";
    }else if(Math.sign(num)==-1){
        return "you entered a negative no";
    } else{
      return "u entered zero";
    }}


function sub(){
  let val= document.getElementsByTagName("input")[0].value;
  let temp=checkNO(val);
  document.querySelector("p").innerText=temp;
  document.getElementsByTagName("input")[0].value=" "
}


    </script>
  
</body>
